<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    
    <script>
        num=parseInt(prompt("enter a number  :"))
        if(num%3==0  && num%2==0){
            alert("number is divisible by 3 and also even")
        }
        else{
            alert("not divisible")
        }
    </script>
</body>

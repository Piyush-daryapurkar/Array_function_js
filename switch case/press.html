<html lang="en">

<body>
    <script>
        let num=parseInt(prompt("enter num : "))
        switch(num)
        {
            case 1:
                alert("1111")
                break;
                
            case 2:
                alert("2222")
                break;
                
            case 3:
                alert("3333")
                break;
             
            default:
                alert("wrong ")    


        }
    </script>
